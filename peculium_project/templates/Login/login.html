{% extends 'base.html' %}
{% load staticfiles %}

{% block esp %}
<br><br><br>

{% endblock %}

{% block content %}
<br><br><br>
<h1 class="text-center" ><span style="color: #CD5C5C;font-family: 'Sansita' ">Log in</span></h1>
<br>
     <div id="content-container" class="container p-none">
        <div class="lgn-container col-md-12">
            <form id="login-form" method="post"
                  action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td align="center"><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td align="center"><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password"
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}
                <input type="submit" value="Login"
                       class="btn btn-primary pull-right" style='background-color:#CD5C5C' />
{#                <input type="hidden" name="next" value="{{ next }}" />#}
            </form>
        </div>
    </div>

{% endblock content %}
