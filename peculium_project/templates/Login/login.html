<!-- Class ( site_boxed - dark - preloader1 - preloader2 - preloader3 - light_header - dark_sup_menu - menu_button_mode - transparent_header - header_on_side ) -->
<body class="preloader3 light_header">
<div id="preloader">
    <div class="spinner">
        <div class="sk-dot1"></div><div class="sk-dot2"></div>
        <div class="rect3"></div><div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<div id="main_wrapper">

    <!-- Section -->
    <section class="content_section bg5" style="height: 100vh;">
        <div class="content row_spacer centered clearfix">
            <div class="main_title side_line centered upper">
                <h2><span class="line"></span>Get started with Create Account</h2>
            </div>

            <div class="my_col_half on_the_center centered clearfix">
                <form class="login_form_colored shadow1 login_flip owl-goDown-in flip_top" method="post" action=""> {% csrf_token %}
                    <input type="hidden" name="_token" value="KZLTjrJvM0LoKR22odbhbeFfwXd1VH74hGansMCB">
                    <div class="lfc_user_row">
                        <span class="lfc_header">Login to your Account Or <a href="{% url 'signup' %}">Sign Up</a></span>
                    </div>
                    <div class="lfc_user_row">
                        <label for="login_user_name">
							<span class="label_space">
								<span class="hm_field_name">Username</span>
								<span class="hm_requires_star">*</span>
							</span>
                            <input class="input_no_icon" type="text" name="username" id="login_user_name">
                        </label>
                    </div>
                    <div class="lfc_user_row">
                        <label for="login_password">
							<span class="label_space">
								<span class="hm_field_name">Password</span>
								<span class="hm_requires_star">*</span>
							</span>
                            <input class="input_no_icon" type="password" name="password" id="login_password">
                        </label>
                    </div>
                    <div class="lfc_user_row clearfix">
                        <div class="my_col_third">
                            <label for="rememberme">
								<span class="remember-box">
									<input type="checkbox" id="rememberme" name="rememberme">
									<span>Remember me</span>
								</span>
                            </label>
                        </div>

                        {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}


                        <div class="clearfix">
                            <button type="submit" name="login" class="send_button f_right margin_left_a">
                                Sign in
                            </button>
                        </div>
                    </div>
                    <a class="lfc_forget_pass" href="{% url 'password_reset' %}">Forgot Your Password?</a>
                </form>
            </div>
        </div>
    </section>
    <!-- End Section -->

</div>
